apiVersion: v1
kind: Service
metadata:
  name: kubeservice
spec:
  selector:
    app: kubemegafriday
  ports:
    - port: 80
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubedeploy
spec:
  replicas: 5
  selector:
    matchLabels:
      app: kubemegafriday
  template:
    metadata:
      labels:
        app: kubemegafriday
    spec:
      containers:
        - name: kubecontainers
          image: schavesap/megafriday:1.0.0
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
